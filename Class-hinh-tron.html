<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Cicle = function (radius)
    {
        this.radius = radius;
        this.getRadius = function ()
        {
            return this.radius;
        };
        this.getArea = function ()
        {
            return Math.PI * Math.pow(radius,2);
        };
    };
    var cicle = new Cicle(20);
    var area = cicle.getArea();
    alert(area);
</script>
